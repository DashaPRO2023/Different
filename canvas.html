<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "green";
        ctx.fillRect(50, 20, 50, 50); //  head
        ctx.fillRect(70, 70, 10, 50); // neck
        ctx.fillStyle = "blue";
        ctx.fillRect(25, 80, 100, 10); // arms
        ctx.fillRect(45, 80, 60, 50); // body
        ctx.fillStyle = "yellow";
        ctx.fillRect(45, 100, 10, 70); // left leg
        ctx.fillRect(95, 100, 10, 70);

        ctx.strokeStyle = "DeepPink"; // rectangle
        ctx.lineWidth = 5
        ctx.strokeRect(10, 10, 200, 200);



        ctx.strokeStyle = "Turquoise"; // litle man
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(250, 20);//1
        ctx.lineTo(300, 20);
        ctx.lineTo(300, 70);
        ctx.lineTo(250, 70);
        ctx.lineTo(250, 20);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.moveTo(275, 70);//5
        ctx.lineTo(275, 170);
        ctx.moveTo(275, 170);//6
        ctx.lineTo(200, 300);
        ctx.moveTo(275, 170);//7
        ctx.lineTo(350, 300);
        ctx.moveTo(200, 80);//8
        ctx.lineTo(350, 120);
        
        ctx.stroke();


        ctx.lineWidth = 3;
        ctx.strokeStyle = "Green"
        ctx.beginPath();
        ctx.arc(400, 400, 80, 0, Math.PI, true )
        ctx.stroke();
        





    
    </script>
</body>

</html>
