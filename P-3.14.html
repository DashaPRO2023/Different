<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Сайт для тренировок</title>
</head>

<body>
    <script>

        var number = prompt("Введите номер");
        var num_point_circle = 0
        var num_point_total = 0

        for (i = 0; i <= number; i++) {
            x = Math.random()
            y = Math.random()
            distance = x ** 2 + y ** 2;
            if (distance <= 1) {
                num_point_circle += 1
            }
            num_point_total += 1
        };
        var result = 4 * num_point_circle / num_point_total;
        alert(result);

    </script>
</body>

</html>
